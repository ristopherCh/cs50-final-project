<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Bid Frenzy! | {% block title %}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./static/styles/styles.css" type="text/css">
  </head>
  <body id="everything">
    <nav
      class="navbar sticky-top justify-content-end"
      style="background-color: #e3f2fd">
      {% if session["user_id"] %}
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a href="./index" 
          class="nav-link active navbar-brand" aria-current="page">Bid Frenzy!</a>
        </li>
        <li class="nav-item">
          <a href="./forsale" 
          class="nav-link">For Sale</a>
        </li>
        <li class="nav-item">
          <a href="./transactions" 
          class="nav-link">Transaction History</a>
        </li>
        <li class="nav-item">
          <a href="./createsale" 
          class="nav-link">Sell New Item</a>
        </li>
        <li class="nav-item">
          <a href="./yourbids" 
          class="nav-link">Your Bids</a>
        </li>
        <li class="nav-item">
          <a href="./login" 
          class="nav-link">Log Out</a>
        </li>
      </ul>
      {% else %}
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a href="./" 
          class="nav-link active navbar-brand" aria-current="page">Bid Frenzy!</a>
        </li>
        <li class="nav-item">
          <a href="./register" 
          class="nav-link">Register</a>
        </li>
        <li class="nav-item">
            <a href="./login" 
            class="nav-link">Log In</a>
        </li>
      </ul>
      {% endif %}
    </nav>
    <main class="container-fluid text-center">
        {% block main %}{% endblock %}
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="static/script.js"></script>
  </body>
</html>
