{% extends "layout.html" %}
{% block title %}
    Register
{% endblock %}

{% block main %}
<h1>Please register</h1>

<form action="/register" method="post">
    <div>
        <input autocomplete="off" autofocus id="username" name="username" placeholder="Username" type="text">
    </div>
    <div>
        <input autocomplete="off" id="password" name="password" placeholder="Password" type="password">
    </div>
    <div>
        <input autocomplete="off" id="confirmation" name="confirmation" placeholder="Confirm Password" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
</form>



{% endblock %}
